<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo 边栏LOGO -->
    <a href="/" class="brand-link">
        <img src="__ADMIN__/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">HotAdmin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional)  边栏用户头像 -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{$admin['avatar']}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{$admin['nickname']}</a>
            </div>
        </div>

        <!-- SidebarSearch Form 边栏搜索表单 -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu 边栏菜单 -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->

            </ul>

        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

<script>
    var menus = {$menus|raw};
    //console.log(menus);
    $(function () {
        if(menus != undefined)
        {
            //生成菜单树
            $('.nav-sidebar').html(generateMenuTree(menus));
            //菜单完成加载后一些初始化
            setCurrentOpenMenu();
            initMenuClick();
        }
        else
        {
            getMenus("{:_url('auth/auth_rule/menus')}");
        }
    });
</script>
