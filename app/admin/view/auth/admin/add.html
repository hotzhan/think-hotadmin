{extend name="public/base" /}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <!-- Horizontal Form -->
        <div class="card card-primary card-outline">
            <div class="card-header">
                <h3 class="card-title">Horizontal Form</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal dataForm" action="{:_url('add')}" method="post" enctype="multipart/form-data">
                {:token_field()}
                <div class="card-body">

                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label form-check-label">用户名</label>
                        <div class="col-sm-4 formInput">
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" value="">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label form-check-label">密码</label>
                        <div class="col-sm-4 formInput">
                            <input type="text" class="form-control" id="password" name="password" placeholder="请填写密码" value="">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="nickname" class="col-sm-2 col-form-label form-check-label">昵称</label>
                        <div class="col-sm-4 formInput">
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称" value="">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="group_id" class="col-sm-2 col-form-label form-check-label">所属分组</label>
                        <div class="col-sm-4 formInput">
                            <select class="form-control select2" id="group_id" name="group_id" style="width: 100%;">
                                <option value="0">请选择</option>
                                {volist name="groups" id="vo"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label form-check-label">邮箱</label>
                        <div class="col-sm-4 formInput">
                            <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" value="">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="mobile" class="col-sm-2 col-form-label form-check-label">手机号</label>
                        <div class="col-sm-4 formInput">
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号" value="">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="status_sw" class="col-sm-2 col-form-label form-check-label">启用</label>
                        <div class="col-sm-10 col-md-4 col-form-label">
                            <input type="checkbox" id="status_sw"  data-bootstrap-switch>
                            <input type="hidden" id="status" name="status" value="1">
                            <script>
                                $("#status_sw").bootstrapSwitch({
                                    onText: "是",//开启时展示的文本
                                    offText: "否",//关闭时展示的文本
                                    onColor: "primary",
                                    offColor: "default",
                                    //labelText: '&nbsp',//空白区域的文本
                                    //handleWidth: 'auto',
                                    //labelWidth: 'auto',
                                    //baseClass: 'bootstrap-switch',
                                    //wrapperClass: 'wrapper',
                                    //size: "small",
                                    state: true, // 默认状态
                                //inverse: false, // 是否交换 on off 位置
                                onInit: function onInit() { },
                                onSwitchChange: function (event, state) {
                                    //切换时的回调 state
                                    console.log('state:'+ state)
                                    $("#status").val(state ? "1" : 0);
                                }
                                })
                            </script>
                        </div>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.card -->
    </div>
</div>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2();

        $('.dataForm').validate({
            rules: {
                'username':{
                    required:true,
                    minlength:3,
                },
                'password':{
                    required:true,
                    minlength:6,
                },
                'nickname':{
                    required:true,
                }
            },
            messages: {
                'username':{
                    required: '用户名不能为空',
                    minlength: '用户名最少需要3位字符',
                },
                'password':{
                    required: '密码不能为空',
                    minlength: '密码最少需要6位',
                },
                'nickname':{
                    required: '昵称不能为空',
                }
            },
        });
    });
</script>

{/block}
