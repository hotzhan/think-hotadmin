{extend name="public/base" /}
{block name="css"}{/block}
{block name="js"}{/block}

{block name="content"}
<div class="row">
    <div class="col-sm-12">

        <!-- Horizontal Form -->
        <div class="card card-primary card-outline">
            <div class="card-header">
                <h3 class="card-title">栏目管理-修改</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                {:token_field()}
                <div class="card-body">

                    <div class="form-group row">
                        <label for="parent_id" class="col-sm-2 col-form-label form-check-label">父级菜单</label>
                        <div class="col-sm-4 formInput">
                            <select class="form-control select2" id="parent_id" name="parent_id" style="width: 100%;">
                                <option value="0">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label form-check-label">栏目名称</label>
                        <div class="col-sm-4 formInput">
                            <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称" value="{$category['name']}">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="code" class="col-sm-2 col-form-label form-check-label">栏目缩写</label>
                        <div class="col-sm-4 formInput">
                            <input type="text" class="form-control" id="code" name="code" placeholder="请输入字符串代码或者栏目拼音" value="{$category['code']}">
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <div class="form-group row">
                        <label for="sort_number" class="col-sm-2 col-form-label form-check-label">排序</label>
                        <div class="col-sm-10 col-md-4">
                            <div class="input-group">
                                <input id="sort_number" name="sort_number"
                                       value="{$category.sort_number|default='1000'}" placeholder="请输入排序" type="number"
                                       class="form-control field-number">
                            </div>
                        </div>
                    </div>
                    <script>
                        $('#sort_number')
                            .bootstrapNumber({
                                upClass: 'primary',
                                downClass: 'danger',
                                center: true
                            });
                    </script>

                    <div class="form-group row">
                        <label for="img" class="col-sm-2 col-form-label">栏目图片</label>
                        <div class="col-sm-8 formInput">
                            <div class="input-group">
                                <input id="img_file" name="img_file" type="file" class="file-loading " data-initial-preview="{$category['img']}">
                                <input id="img" name="img" class="fieldImage" value="" hidden placeholder="请上传图片">
                                <script>
                                    initUploadImg('img');
                                </script>
                            </div>

                        </div>
                        <div class="col-sm-2"></div>
                    </div>

                    <div class="form-group row">
                        <label for="is_menu_sw" class="col-sm-2 col-form-label form-check-label">是否菜单</label>
                        <div class="col-sm-10 col-md-4 col-form-label">
                            <input type="checkbox" id="is_menu_sw"  data-bootstrap-switch>
                            <input type="hidden" id="is_menu" name="is_menu" value="{$category['is_menu']}">
                            <script>
                                $("#is_menu_sw").bootstrapSwitch({
                                    onText: "是",//开启时展示的文本
                                    offText: "否",//关闭时展示的文本
                                    onColor: "primary",
                                    offColor: "default",
                                    //labelText: '&nbsp',//空白区域的文本
                                    //handleWidth: 'auto',
                                    //labelWidth: 'auto',
                                    //baseClass: 'bootstrap-switch',
                                    //wrapperClass: 'wrapper',
                                    //size: "small",
                                    state: {if $category['is_menu']==1}true{else}false{/if}, // 默认状态
                                    //inverse: false, // 是否交换 on off 位置
                                    onInit: function onInit() { },
                                    onSwitchChange: function (event, state) {
                                        //切换时的回调 state
                                        console.log('state:'+ state)
                                        $("#is_menu").val(state ? "1" : 0);
                                    }
                                })
                            </script>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="is_show_sw" class="col-sm-2 col-form-label form-check-label">是否显示</label>
                        <div class="col-sm-10 col-md-4 col-form-label">
                            <input type="checkbox" id="is_show_sw"  data-bootstrap-switch>
                            <input type="hidden" id="is_show" name="is_show" value="{$category['is_show']}">
                            <script>
                                $("#is_show_sw").bootstrapSwitch({
                                    onText: "是",//开启时展示的文本
                                    offText: "否",//关闭时展示的文本
                                    onColor: "primary",
                                    offColor: "default",
                                    //labelText: '&nbsp',//空白区域的文本
                                    //handleWidth: 'auto',
                                    //labelWidth: 'auto',
                                    //baseClass: 'bootstrap-switch',
                                    //wrapperClass: 'wrapper',
                                    //size: "small",
                                    state: {if $category['is_show']==1}true{else}false{/if}, // 默认状态
                                    //inverse: false, // 是否交换 on off 位置
                                    onInit: function onInit() { },
                                    onSwitchChange: function (event, state) {
                                        //切换时的回调 state
                                        console.log('state:'+ state)
                                        $("#is_show").val(state ? "1" : 0);
                                    }
                                })
                            </script>
                        </div>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>

        </div>
        <!-- /.card -->

    </div>
</div>


<!-- Page specific script -->
<script>

    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2();

        //表单验证
        $('.dataForm').validate({
            rules: {
                'name': {
                    required: true
                },
                'code': {
                    required: true
                }
            },
            messages: {
                'name': {
                    required: '名称不能为空'
                },
                'code': {
                    required: '缩写不能为空'
                }
            }
        });

        var categories = {$categories|raw};
        console.log(categories);
        if(categories != null && categories != undefined)
        {
            $('#parent_id').children().first().after(generateSelectTree(categories));
        }
        // else
        // {
        //     getRules("{:_url('rules')}");
        // }

    })

</script>

{/block}
